<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>

    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Outfit:wght@300;400;500;600&display=swap"
        rel="stylesheet"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="app">
        <!-- Header -->
        <div class="header" data-tauri-drag-region>
            <div>
                <button class="today-btn" id="todayBtn">Today</button>
            </div>

            <div class="month-nav">
                <button class="nav-btn" id="prevBtn">&#8592;</button>
                <div
                    class="month-title"
                    id="monthTitle"
                    data-tauri-drag-region
                ></div>
                <button class="nav-btn" id="nextBtn">&#8594;</button>
            </div>

            <div class="header-right">
                <div class="streak-badge">
                    ✦ <span id="streakCount">0</span> events
                </div>

                <button
                    class="nav-btn close-btn"
                    id="closeBtn"
                    title="Close App"
                >
                    <svg
                        width="14"
                        height="14"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2.5"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                    >
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Layout -->
        <div class="layout">
            <!-- Main Calendar -->
            <div class="main-cal">
                <div class="day-labels" id="dayLabels"></div>
                <div class="days-grid" id="daysGrid"></div>
            </div>

            <!-- Side Panel -->
            <div class="side-panel">
                <div>
                    <div class="panel-section-title">Selected Day</div>
                    <div class="selected-date-display">
                        <div class="sel-weekday" id="selWeekday">—</div>
                        <div class="sel-date" id="selDate">Pick a date</div>
                    </div>
                </div>

                <div class="divider"></div>

                <div class="events-wrapper">
                    <div class="panel-section-title">Events</div>
                    <div class="event-list" id="eventList">
                        <div class="no-events">No events for this day</div>
                    </div>
                </div>

                <div class="divider"></div>

                <div>
                    <div class="panel-section-title">Add Event</div>
                    <div class="add-form">
                        <input type="text" id="eventName" placeholder="Event title..." />
                        <input
                            type="text"
                            id="eventTime"
                            placeholder="--:--:--"
                            onfocus="this.type='time'"
                            onblur="if(!this.value) this.type='text'"
                        />
                        <div class="color-row" id="colorRow"></div>
                        <button class="add-btn" id="addBtn">＋ Add to this day</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <div class="legend" id="legend"></div>

            <div class="month-progress">
                <div class="progress-bar">
                    <div
                        class="progress-fill"
                        id="progressFill"
                    ></div>
                </div>

                <span
                    class="progress-label"
                    id="progressLabel"
                ></span>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="taskModal">
      <div class="modal-content">
          <div class="modal-header">
              <h3 class="modal-title">Task Details</h3>
              <button class="nav-btn close-btn" onclick="closeTaskModal()" style="width: 32px; height: 32px;">
                  <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                      <line x1="18" y1="6" x2="6" y2="18"></line>
                      <line x1="6" y1="6" x2="18" y2="18"></line>
                  </svg>
              </button>
          </div>
          <div class="modal-body">
              <div class="modal-task-time" id="modalTime"></div>
              <div class="modal-task-name" id="modalName"></div>
          </div>
      </div>
  </div>

    <!-- Script -->
    <script src="js/main.js"></script>


</body>
</html>
